<!--HTML5 preza muito a semântica do código, portanto temos à disposição uma gama gigantesca de tags para indicar as mais variadas seções da página-->
<!DOCTYPE html> <!--Indica que estamos utilizando HTML5-->
<html>
    <head>
        <!--Tudo relacionado à configurações-->
        <meta charset="utf-8">
        <title>Anatomia HTML</title>
    </head>
    <body>
        <!--O corpo do documento onde efetivamente editaremos os conteúdos-->
        <header>
            <!--É interessante adicionarmos informações relevantes acerca da página no cabeçalho para otimizarmos o encontro por mecanismos de busca, por exemplo -->
            <h1>Exercícios HTML</h1>
        </header>
        <nav>
            <a href="/">Navegação</a>
        </nav>
        <section id="conteudo">
            Conteúdo
        </section>
        <footer>
            Rodapé
        </footer> 
    </body>
</html>
