<!-- HTML (HyperText Markup Language) é uma linguagem de marcação criada para trabalharmos com hipertextos, que são textos com links para outros conteúdos-->

<tag>
    <bla>
        <outratag>
            Corpo da tag mais interna. Os corpos das outras tags são compostas por outras tags.
        </outratag>
    </bla>
</tag>

<meta> <br> <input> <!--Exemplos reais de tags sem fechamento-->
<meta/> <br/> <input/> <!--Também posso representá-las assim-->

<tag parametro='Aqui' parametro2='Outro'></tag> <!--Uma tag pode incluir parâmetros para complementar suas funções-->
