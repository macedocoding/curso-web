<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - Teste</a><br>
        <a href="exercicios/tags-texto.html">01 - Tags de texto</a><br>
        <a href="exercicios/listas.html">02 - Listas</a><br>
        <a href="exercicios/listas-aninhadas.html">03 - Listas aninhadas</a><br>
        <a href="exercicios/links.html">04- Links</a><br>
        <a href="exercicios/tabelas.html">05- Tabelas</a><br>
    </nav>
    <section id="conteudo"></section>
    <footer >
        Curso de Web moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo');
            link.onclick = function(e) {
                e.preventDefault();
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        });
    </script>
</body>
</html>
