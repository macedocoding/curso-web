<form method="POST">
    <input type="text" name="nome" placeholder="Nome">
    <input type="password" name="senha" placeholder="Senha">
    <textarea name="bio" cols="30" rows="10" placeholder="Descreva"></textarea>
    <div>
        <input type="radio" name="tipo" value="professor">Professor
        <input type="radio" name="tipo" value="aluno">Aluno
        <input type="radio" name="tipo" value="adm">Administrador
    </div>

    <div>
        <input type="checkbox" name="termos">Aceitar termos?
    </div>

    <select name="estado">
        <option value="">Selecione</option>
        <option value="sp">São Paulo</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="mg">Minas Gerais</option>
        <option value="es">Espírito Santo</option>
    </select>

    <select name="interesse" size="10" multiple>
        <option value="c">C</option>
        <option value="cpp">C++</option>
        <option value="csharp">C#</option>
        <option value="java">Java</option>
        <option value="kotlin">Kotlin</option>
        <option value="js">JavaScript</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="ruby">Ruby</option>
        <option value="go">Go</option>
        <option value="rust">Rust</option>
        <option value="swift">Swift</option>
        <option value="lua">Lua</option>
        <option value="perl">Perl</option>
        <option value="scala">Scala</option>
    </select>
    <button formaction="http://localhost:3003/usuarios">Incluir</button>
    <button formaction="http://localhost:3003/usuarios/:id">Incluir</button>
</form>

<style>
    input,
    textarea,
    select {
        display: block;
        margin-bottom: 10px;
    }

    input[type=radio],
    input[type=checkbox] {
        display: inline;
    }
</style>
